<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>XO Game</title>
        <link href="./index.css" rel="stylesheet">
        
    </head>
    <body>
        <h1 id="playerTurn">Player One Turn</h1>
        <table>
            <tbody>
              <tr>
                <td><div class="cell" id="cell1" onclick="play(1)"></div></td>
                <td><div class="cell" id="cell2" onclick="play(2)"></div></td>
                <td><div class="cell" id="cell3" onclick="play(3)"></div></td>
              </tr>
              <tr>
                <td><div class="cell" id="cell4" onclick="play(4)"></div></td>

                <td><div class="cell" id="cell6" onclick="play(6)"></div></td>
              </tr>
              <tr>
                <td><div class="cell" id="cell7" onclick="play(7)"></div></td>
                <td><div class="cell" id="cell8" onclick="play(8)"></div></td>
                <td><div class="cell" id="cell9" onclick="play(9)"></div></td>
              </tr>
              </tbody>
        </table>
        <h1 id="messages"></h1>

        <script src="./index.js"></script>
    </body>
</html>
